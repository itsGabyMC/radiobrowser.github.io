<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RadioBrowser</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Logo-de-World-Hits-Radio.png" alt="Logo" class="brand-logo" />
        <h2>RadioBrowser</h2>
        <p class="text-muted">Encontrá tus radios favoritas</p>
    </header>
    <main class="container">
        <h3 class="mb-4">Buscador de Radios</h3>
        <div class="input-group mb-4 shadow-sm">
            <input type="text" id="searchInput" class="form-control" placeholder="Nombre de la radio..." />
            <button class="btn btn-primary" onclick="searchRadios()">Buscar</button>
        </div>
        <ul class="list-group" id="resultsList"></ul>
        <div id="bottomText" class="bottom-text">
            © 2025 RadioBrowser. Todos los derechos reservados.
        </div>
    </main>
    <div class="player-bar" id="playerBar">
        <div class="player-info">
            <img id="radioLogo" src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Logo-de-World-Hits-Radio.png" alt="Logo" />
            <div>
                <strong id="radioName">Busca una radio...</strong>
            </div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <button id="playPauseBtn" class="btn btn-outline-primary btn-sm" onclick="togglePlay()">⏸</button>
            <input type="range" id="volumeSlider" class="form-range volume-control" min="0" max="1" step="0.01" value="1" />
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
